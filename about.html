<!DOCTYPE html>
<html>
<head>
  <title>타자기 과제</title>
  <style>
    .function {
        width: 50px;
        height: 50px;
        margin: 0;
        border: 1px solid #000000;
    }

    .paper {
        display: block;
        width: 497px;
        height: 150px;
        border: 2px solid black;
      }

    .group_1 { background-color: rgb(252, 170, 170); }
    .group_2 { background-color: rgb(249, 203, 118); }
    .group_3 { background-color: rgb(158, 213, 158); }
    .group_4 { background-color: rgb(171, 171, 236); }
  </style>
</head>
<body>
  <p>제작자: 이현지</p>
  <p>학번: 2402202</p>
  <p>소속: 한양여자대학교</p>

  <label class="paper" id="paper"></label><br>

  <button class="function group_1">1</button><button class="function group_1">2</button><button class="function group_1">3</button><button class="function group_1">4</button><button class="function group_1">5</button><button class="function group_1">6</button><button class="function group_1">7</button><button class="function group_1">8</button><button class="function group_1">9</button><button class="function group_1">0</button><br>
  <button class="function group_2">q</button><button class="function group_2">w</button><button class="function group_2">e</button><button class="function group_2">r</button><button class="function group_2">t</button><button class="function group_2">y</button><button class="function group_2">u</button><button class="function group_2">i</button><button class="function group_2">o</button><button class="function group_2">p</button><br>
  <button class="function group_3">a</button><button class="function group_3">s</button><button class="function group_3">d</button><button class="function group_3">f</button><button class="function group_3">g</button><button class="function group_3">h</button><button class="function group_3">j</button><button class="function group_3">k</button><button class="function group_3">l</button><button class="function group_3">;</button><br>
  <button class="function group_4">z</button><button class="function group_4">x</button><button class="function group_4">c</button><button class="function group_4">v</button><button class="function group_4">b</button><button class="function group_4">n</button><button class="function group_4">m</button><button class="function group_4">,</button><button class="function group_4">.</button><button class="function group_4">/</button>

  <script>
    document.addEventListener("keydown", function (event) {
      const key = event.key;
      if ("abcdefghijklmnopqrstuvwxyz0123456789;,. /".includes(key)) {
        document.getElementById("paper").innerText += key;
      }
    });
  </script>
</body>
</html>
